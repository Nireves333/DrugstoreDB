<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<link href="/display.css" rel="stylesheet">
</head>
<body>
	<form action="/patient/show/" method="POST">
		<h1>Enter patient SSN and name</h1>
		<p>
			<span th:text="${message}"></span>
		</p>
		<section>
			<p>
				<label for="SSN"> <span>Patient SSN: </span>
				</label> <input type="text" id="SSN" name="SSN" />
			</p>
			<p>
				<label for="lastName"> <span>Patient Last Name: </span>
				</label> <input type="text" id="lastName" name="lastName" />
			</p>
		</section>
		<p>
			<button type="submit">Get Profile</button>
		</p>
	</form>
</body>
</html>
